<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>W.S Company</title>
</head>
<body>
    <form class="container">
        <fieldset>
            <legend>W.S Company</legend>
            <h1>Feel free to give us a feedback!</h1>
            <label>Name:</label><br>
                <input type="text" id="input name" required><br>
            <label>Email:</label><br>
                <input type="email" id="email" maxlength="35" size="35" autocomplete="on" required><br>
                <input type="button" value="Enviar" id="btn-send" >

            <table class="container__table">
                    <br><br>
                    <label>
                    <input type="radio" name="option" value="Bad" />Bad</label>
                    <br />
                    <label>
                    <input type="radio" name="option" value="Not Bad" />Not Bad</label>
                    <br />
                    <label>
                    <input type="radio" name="option" value="Good" />Good</label>
                    <br />
                    <label>
                    <input type="radio" name="option" value="Very Good" />Very Good</label>
                    <label><br>
                    <input type="radio" name="option" value="Excelent">Excelent</label><br><br>
                    <img src="https://www.svgrepo.com/show/421980/guard-protection-safe-3.svg" alt="img">

                    <h2 id="client"></h2>
            </table>    
        </fieldset>
    </form>

    <footer class="container__footer">
        <adress>
            Writen by: <a href="https://www.instagram.com/willsktchr/">William Soares</a><br>
            <p>Phone: 55+ 51 9 8442-3720</p>
        </adress>
    </footer>

    <script src="form.js"></script>

</body>
</html>
